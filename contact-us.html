<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100%;
      background:  linear-gradient(27deg, rgba(0,255,192,1) 34%, rgba(9,9,121,1) 34%, rgba(0,212,255,1) 69%);
    }

    .navbar {
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      height: 55px;
      background: blur(10px);
      border-bottom: 2px solid white;
    }

    .navbar a {
      color: #000;
      text-decoration: none;
      margin-left: 10px;
      font-size: large;
    }

    .right a:hover{
        color: white;
        font-size: x-large;
        font-weight: 700;
    }


    .left {
      flex: 1;
      font-size: 25px;
    }

    .left a{
        color: #fff;
        font-size: larger;
    }

    .right {
      flex: 1;
      text-align: right;
    }

    form {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 5px solid #ccc;
        border-radius: 5px;
        background: transparent;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      font-size: large;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 3px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    input[type="submit"] {
        color: white;
        font-size: larger;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        background: transparent;
        width: 100%;
        border: 2px solid white;
    }
    input[type="submit"]:hover {
        color: #fff;
        background-color: aquamarine;
        font-size: 30px;
        font-weight: 800;
    }
    h2{
        text-align: center;
        color: white;
    }
    label{
        text-align: center;
        color: white;
    }
    
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="left">
      <a id="Alles">Alles</a>
    </div>
    <div class="right">
      <a href="home.html">Home</a>
      <a href="about-u-s.html">About</a>
      <a href="testimonial.html">Testimonial</a>
      <a href="index.html">Learning</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="contact-us.html">Contact Us</a>
    </div>
  </nav>
  
    <form action="index.html" method="post">
        <h2>Contact Us</h2>

        <label for="name">Name:</label>
        <input type="text" id="Name" name="Name" placeholder="Name" required class="dynamic-textbox">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required class="dynamic-textbox">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Message" required class="dynamic-textbox"></textarea>

        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
